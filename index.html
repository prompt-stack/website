<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PromptStack</title>
  <script>
    (function() {
      // Check for existing variant cookie
      var match = document.cookie.match(/ps_variant=([^;]+)/);
      var variant = match ? match[1] : null;

      // If no variant, randomly assign one (50/50)
      if (!variant) {
        variant = Math.random() < 0.5 ? 'v1' : 'v2';
        // Set cookie for 30 days
        document.cookie = 'ps_variant=' + variant + ';path=/;max-age=2592000';
      }

      // Redirect to the appropriate version
      window.location.replace('/index-' + variant + '.html');
    })();
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
